<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <!-- Title -->
  <div>
    <div class="title">Protect your child's web surfing</div>
  </div>

  <!-- Rounded switch -->
  <label class="switch">
    <input type="checkbox" />
    <span class="slider round"></span>
  </label>
</div>

<div class="word-management">
  <input type="text" id="wordInput" placeholder="Enter word to censor/uncensor" />
  <button id="addWord">Add</button>
  <button id="removeWord">Remove</button>
  <ul id="wordList"></ul>
</div>
