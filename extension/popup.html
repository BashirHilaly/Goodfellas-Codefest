<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <!-- Title -->
  <div>
    <div class="title">Protect your child's web surfing</div>
    <div class="subtitle" id="modeTitle">Child Mode</div>
  </div>

  <!-- Rounded switch -->
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" />
      <span class="slider round"></span>
    </label>
  </div>

  <!-- Password -->
  <div class="password">
    <input type="text" id="passwordField" placeholder="Enter Password" />
    <button id="switchUser">Switch User</button>
    <button id="changePassword">Change Password</button>
  </div>

  <!-- Censorship Manager -->
  <div class="word-management">
    <input type="text" id="wordInput" placeholder="Censor/Uncensor Text" />
    <button id="addWord">Add</button>
    <button id="removeWord">Remove</button>
    <ul id="wordList"></ul>
  </div>
</div>
